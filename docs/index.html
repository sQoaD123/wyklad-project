<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokumentacja - wyklad-projekt</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background: #f4f4f4;
        color: #333;
      }
      .card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .subtitle {
        color: #7f8c8d;
        margin-bottom: 30px;
        font-size: 1.2em;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 400px;
        margin: 0 auto;
      }
      .btn {
        display: block;
        padding: 15px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background: #2980b9;
      }
      .btn.secondary {
        background: #95a5a6;
      }
      .btn.secondary:hover {
        background: #7f8c8d;
      }
      .team {
        margin-top: 40px;
        border-top: 1px solid #eee;
        padding-top: 20px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Wyklad-projekt</h1>
      <p class="subtitle">
        Projekt zaliczeniowy z przedmiotu "Projekt Zespolowy"
      </p>

      <p>
        Aplikacja typu "Mini-Blog" umożliwiająca dodawanie artykułów,
        prowadzenie dyskusji w komentarzach oraz ocenianie treści.
      </p>

      <div class="links">
        <a
          href="https://wyklad-project.onrender.com/"
          class="btn"
          target="_blank"
          >Otwórz Aplikację (Live)</a
        >
        <a
          href="https://github.com/sQoaD123/wyklad-project"
          class="btn secondary"
          target="_blank"
          >Kod Źródłowy</a
        >
        <a
          href="https://docs.google.com/presentation/d/1jb0qFEKusreA-7DXLjRAw_XEyVszGrNs82tEsFGMy_U/edit?usp=sharing"
          class="btn secondary"
          target="_blank"
          >Prezentacja</a
        >
      </div>

      <div class="team">
        <p><strong>Autorzy:</strong></p>
        <p>Bohdan Demydiuk & Mikhail Kocherov</p>
        <p>Grupa: 2</p>
      </div>
    </div>
  </body>
</html>
