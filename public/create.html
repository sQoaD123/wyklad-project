<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Article - Wyklad-projekt</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          ✍️ Wright
          <article></article>
        </h1>
        <a href="index.html" class="btn">← Home</a>
      </header>

      <form id="create-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            required
            placeholder="What is ypu topic?"
          />
        </div>

        <div class="form-group">
          <label for="author">Your Name</label>
          <input type="text" id="author" required placeholder="Jan Kowalski" />
        </div>

        <div class="form-group">
          <label for="content">Article body</label>
          <textarea
            id="content"
            required
            placeholder="Wright your text here..."
          ></textarea>
        </div>

        <button type="submit">Public</button>
      </form>
    </div>

    <script src="js/create.js"></script>
  </body>
</html>
